<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Vite Template</title>
  </head>
  <body>
		<div class="wrapper">
			<div class="main">
				<header class="main__header">
					<div class="main__switch switch">
						<div class="switch__box">
							<input type="checkbox" id="switch">
							<label for="switch"></label>
						</div>
					</div>
				</header>

				<div class="container">
					<a class="main__logo" href="https://vitejs.dev/" target="_blank">
						<picture>
							<source srcset="/src/img/webp/logo-vite.webp" type="image/webp">
							<img class="main__logo-img" src="/src/img/logo-vite.png" alt="logo-vite" width="300" height="300">
						</picture>
					</a>
	
					<h1 class="main__title title"><span>Vite</span> <br>simple starter markup template</h1>
		
					<ul class="main__badges badges">
						<li class="badges__item">
							<a class="badges__link" href="https://www.npmjs.com/package/autoprefixer" target="_blank">autoprefixer</a>
						</li>
						<li class="badges__item">
							<a class="badges__link" href="https://www.npmjs.com/package/imagemin" target="_blank">imagemin</a>
						</li>
						<li class="badges__item">
							<a class="badges__link" href="https://www.npmjs.com/package/imagemin-webp" target="_blank">imagemin-webp</a>
						</li>
						<li class="badges__item">
							<a class="badges__link" href="https://www.npmjs.com/package/postcss-sort-media-queries" target="_blank">postcss-sort-media-queries</a>
						</li>
						<li class="badges__item">
							<a class="badges__link" href="https://sass-lang.com" target="_blank">SCSS</a>
						</li>
						<li class="badges__item">
							<a class="badges__link" href="https://github.com/FatehAK/vite-plugin-image-optimizer" target="_blank">vite-plugin-image-optimizer</a>
						</li>
						<li class="badges__item">
							<a class="badges__link no-link" href="#">CSS Reset</a>
						</li>
					</ul>
				</div>
			</div>
			<footer class="footer">
				<div class="container">Made with ‚ù§ by <a href="https://github.com/Grinch3214/vite-builder" target="_blank">Max</a></div>
			</footer>
		</div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
